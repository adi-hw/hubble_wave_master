version: '3.8'

services:

  # 1. Core Database (PostgreSQL with pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: hw_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hubblewave}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hubblewave}
      POSTGRES_DB: ${POSTGRES_DB:-hubblewave}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - hw_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-eam_global}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # 2. Cache & Pub/Sub (Redis)
  redis:
    image: redis:7-alpine
    container_name: hw_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - hw_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # 3. Object Storage (MinIO - S3 Compatible)
  minio:
    image: minio/minio:latest
    container_name: hw_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - hw_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 4. Full-Text Search (TypeSense)
  typesense:
    image: typesense/typesense:27.1
    container_name: hw_typesense
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz123}
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_ENABLE_CORS: "true"
    volumes:
      - typesense_data:/data
    networks:
      - hw_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  hw_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  typesense_data:
  qdrant_data:

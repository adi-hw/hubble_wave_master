# HubbleWave Platform Release Workflow
# Creates versioned releases with changelogs and Docker images

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  NODE_VERSION: '20.x'

jobs:
  # Validate the release tag
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if prerelease (e.g., v1.0.0-beta.1)
          if [[ "$VERSION" == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

  # Build and test before release
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: validate
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: hubblewave
          POSTGRES_PASSWORD: hubblewave_ci_password
          POSTGRES_DB: hubblewave_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npx nx run-many --target=lint --all --parallel=3

      - name: Run tests
        run: npx nx run-many --target=test --all --parallel=3
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: hubblewave
          DB_PASSWORD: hubblewave_ci_password
          DB_NAME: hubblewave_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: release-test-jwt-secret

      - name: Build all
        run: npx nx run-many --target=build --all --parallel=3 --configuration=production

  # Build and push release Docker images
  docker-images:
    name: Build Release Images
    runs-on: ubuntu-latest
    needs: [validate, build-and-test]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - svc-identity
          - svc-data
          - svc-metadata
          - svc-ai
          - svc-control-plane
          - web-client
          - web-control-plane
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build ${{ matrix.service }} --configuration=production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ needs.validate.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          labels: |
            org.opencontainers.image.version=${{ needs.validate.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_NAME=${{ matrix.service }}
            VERSION=${{ needs.validate.outputs.version }}
            NODE_ENV=production

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, docker-images]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" "$PREV_TAG"..HEAD)
          else
            echo "No previous tag found, using recent commits"
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" -n 50)
          fi

          # Save to file for multiline handling
          echo "$CHANGELOG" > changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: HubbleWave Platform v${{ needs.validate.outputs.version }}
          body_path: changelog.txt
          prerelease: ${{ needs.validate.outputs.prerelease == 'true' }}
          generate_release_notes: true

  # Notify about release
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [validate, github-release]
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "HubbleWave Platform v${{ needs.validate.outputs.version }} Released!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "HubbleWave Platform v${{ needs.validate.outputs.version }} Released!"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\nv${{ needs.validate.outputs.version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Type:*\n${{ needs.validate.outputs.prerelease == 'true' && 'Pre-release' || 'Stable' }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ needs.validate.outputs.version }}|View Release Notes>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

# HubbleWave Platform CI Pipeline
# Runs on all PRs and pushes to main/develop branches

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NODE_VERSION: '20.x'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Lint and format check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for NX
        uses: nrwl/nx-set-shas@v4

      - name: Run lint
        run: npx nx affected --target=lint --parallel=3

      - name: Check formatting
        run: npx nx format:check

      - name: Authorization bypass check
        run: npm run authz:check

      - name: Canon compliance check
        run: npm run compliance:check:strict

  # Type checking
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for NX
        uses: nrwl/nx-set-shas@v4

      - name: Run TypeScript type check
        run: npx nx affected --target=build --parallel=3

  # Unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: hubblewave
          POSTGRES_PASSWORD: hubblewave_ci_password
          POSTGRES_DB: hubblewave_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for NX
        uses: nrwl/nx-set-shas@v4

      - name: Run unit tests
        run: npx nx affected --target=test --parallel=3 --coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: hubblewave
          DB_PASSWORD: hubblewave_ci_password
          DB_NAME: hubblewave_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: ci-test-jwt-secret
          JWT_EXPIRES_IN: 1h

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/**/lcov.info
          fail_ci_if_error: false

  # E2E tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: hubblewave
          POSTGRES_PASSWORD: hubblewave_ci_password
          POSTGRES_DB: hubblewave_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Derive appropriate SHAs for NX
        uses: nrwl/nx-set-shas@v4

      - name: Build affected applications
        run: npx nx affected --target=build --parallel=3
        env:
          NODE_ENV: test

      - name: Run E2E tests
        run: npx nx affected --target=e2e --parallel=1
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: hubblewave
          DB_PASSWORD: hubblewave_ci_password
          DB_NAME: hubblewave_e2e
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: ci-test-jwt-secret
          JWT_EXPIRES_IN: 1h

      - name: Upload E2E test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: |
            apps/*-e2e/test-results/
            apps/*-e2e/playwright-report/
          retention-days: 7

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true

  # Build check (ensures all apps build successfully)
  build:
    name: Build All
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for NX
        uses: nrwl/nx-set-shas@v4

      - name: Build all affected projects
        run: npx nx affected --target=build --parallel=3

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

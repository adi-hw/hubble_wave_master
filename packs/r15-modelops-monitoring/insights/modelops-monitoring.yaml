insights:
  metrics:
    - code: modelops_dataset_snapshots_completed
      name: Dataset Snapshots Completed
      description: Completed dataset snapshots generated by ModelOps.
      source_type: analytics_event
      source:
        event_type: modelops.dataset.snapshot.completed
      aggregation: count
      cadence: daily
      retention_days: 90
      metadata:
        category: modelops
    - code: modelops_training_completed
      name: Training Runs Completed
      description: Completed model training jobs.
      source_type: analytics_event
      source:
        event_type: modelops.training.completed
      aggregation: count
      cadence: daily
      retention_days: 90
      metadata:
        category: modelops
    - code: modelops_training_failed
      name: Training Runs Failed
      description: Failed model training jobs.
      source_type: analytics_event
      source:
        event_type: modelops.training.failed
      aggregation: count
      cadence: daily
      retention_days: 90
      metadata:
        category: modelops
    - code: modelops_deployments_requested
      name: Deployments Requested
      description: Model deployment requests submitted for approval.
      source_type: analytics_event
      source:
        event_type: modelops.deployment.requested
      aggregation: count
      cadence: daily
      retention_days: 90
      metadata:
        category: modelops
    - code: modelops_deployments_approved
      name: Deployments Approved
      description: Model deployments approved through workflow.
      source_type: analytics_event
      source:
        event_type: modelops.deployment.approved
      aggregation: count
      cadence: daily
      retention_days: 90
      metadata:
        category: modelops
    - code: modelops_deployments_rejected
      name: Deployments Rejected
      description: Model deployments rejected during approval.
      source_type: analytics_event
      source:
        event_type: modelops.deployment.rejected
      aggregation: count
      cadence: daily
      retention_days: 90
      metadata:
        category: modelops
    - code: modelops_evaluations_created
      name: Evaluations Created
      description: Model evaluation records created.
      source_type: analytics_event
      source:
        event_type: modelops.evaluation.created
      aggregation: count
      cadence: daily
      retention_days: 90
      metadata:
        category: modelops
  dashboards:
    - code: modelops_monitoring
      name: ModelOps Monitoring
      description: Track dataset snapshots, training runs, deployments, and evaluations.
      layout:
        version: 1
        widgets:
          - id: dataset_snapshots_completed
            type: metric
            title: Dataset Snapshots
            metricCode: modelops_dataset_snapshots_completed
          - id: training_completed
            type: metric
            title: Training Completed
            metricCode: modelops_training_completed
          - id: training_failed
            type: metric
            title: Training Failed
            metricCode: modelops_training_failed
          - id: deployments_requested
            type: metric
            title: Deployments Requested
            metricCode: modelops_deployments_requested
          - id: deployments_approved
            type: metric
            title: Deployments Approved
            metricCode: modelops_deployments_approved
          - id: deployments_rejected
            type: metric
            title: Deployments Rejected
            metricCode: modelops_deployments_rejected
          - id: evaluations_created
            type: metric
            title: Evaluations Created
            metricCode: modelops_evaluations_created

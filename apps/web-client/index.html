<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HubbleWave</title>
    <base href="/" />

    <!-- Viewport & Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HubbleWave" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#fafaf9" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f0f14" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#6366f1" />

    <!-- Description & SEO -->
    <meta name="description" content="HubbleWave - Enterprise Operations Platform. Streamline workflows, assets, and services." />
    <meta name="application-name" content="HubbleWave" />

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#6366f1" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:3000" />
    <link rel="preconnect" href="http://localhost:3001" />
    <link rel="preconnect" href="http://localhost:3002" />
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback shown while JavaScript loads -->
      <div id="app-loading" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #0f0f14; color: #f8fafc; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center;">
          <div style="width: 64px; height: 64px; margin: 0 auto 16px; border-radius: 12px; background: linear-gradient(135deg, #6366f1, #06b6d4); display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: white;">
            HW
          </div>
          <div style="font-size: 14px; opacity: 0.7;">Loading HubbleWave...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
